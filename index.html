<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/jpg" href="images/drum.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <h1 id="title">🥁 Drum Rolls 🥁</h1>
